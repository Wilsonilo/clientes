<ion-view view-title="Clientes">
  <ion-nav-buttons side="right">
        <button class="button button-positive" ng-click="agregarCliente()">
          <i class="icon ion-ios-plus"></i>
        </button>
  </ion-nav-buttons>
  <ion-content>
  	<div class="row">
        <div class="col">
        	<label class="item item-input">
			    <i class="icon ion-search placeholder-icon"></i>
			    <input type="search" placeholder="Buscar" ng-model="busqueda">
			 </label>
        </div>
    </div>
    <ion-list class="animate-blinds">
      <ion-item ng-repeat="(k,v) in filterSecId(clienteslist) | orderBy:'name' | filter: busqueda" href="#/app/clientes/{{ k }}" class="item-text-wrap item item-icon-right">
      	{{v.name}} <span class="empresalista">// {{v.empresa}}</span>
        <i class="icon ion-ios-arrow-right"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
