<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-balanced">
    <h1 class="title">Añadir Cliente</h1>
    <button class="button" ng-click="cerrarCliente()">
      <i class="icon ion-close-round"></i>
    </button>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="guardarCliente()" name="guardarcliente">

      <div class="list" id="logininputs"> 

        <label class="item item-input item-stacked-label">
          <span class="input-label">Representante</span>
          <input type="text" placeholder="Juan Pérez" name="nombreclienteadd" ng-model="addClienteData.nombre">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Empresa</span>
          <input type="text" placeholder="Google" name="empresaclienteadd" ng-model="addClienteData.empresa">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Email</span>
          <input type="text" placeholder="email@sucliente.com" name="emailclienteadd" ng-model="addClienteData.email">
        </label>

      </div>
          <div class="row">
          
          <div class="col">
            
            <button class="button button-block button-positive" type="submit">Añadir Cliente</button>
          
          </div>
        </div>
    </form>
  </ion-content>
</ion-modal-view>
